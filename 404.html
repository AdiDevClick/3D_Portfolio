    <script>
        // ✅ SPA Router Friendly Redirect

        const l = window.location;
        const path = l.pathname;
        const search = l.search;
        const hash = l.hash;
        console.log(l)
        // ✅ Construire l'URL de redirection avec tous les paramètres
        const redirectUrl = l.origin + '/?spa-route=' +
            encodeURIComponent(path + search + hash);
        // const redirectUrl = l.origin + "?p=" +
        //     encodeURIComponent(path);
        // encodeURIComponent(path + search + hash);

        console.log('SPA Redirect:', path, '→', redirectUrl);

        // ✅ Rediriger vers la racine avec la route encodée
        l.replace(redirectUrl);
    </script>
